<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Under Construction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top-right X (Twitter) link -->
    <a href="https://twitter.com/stepdevHQ" class="top-x-link" aria-label="Follow on X" target="_blank">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
    </a>
    
    <div class="container">
        <div class="content">
            <div class="animation-container">
                <div class="construction-icon">
                    <div class="gear gear-1"></div>
                    <div class="gear gear-2"></div>
                    <div class="gear gear-3"></div>
                </div>
            </div>
            
            <h1 class="title">
                <span class="gradient-text">Portfolio</span>
                <span class="under-construction">Under Construction</span>
            </h1>
            
            <p class="description">
                I'm crafting something amazing! My new portfolio is being built with attention to detail and modern design principles.
            </p>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="progress-text">50% Complete</span>
            </div>
            
    
            
            <div class="cta-section">
                <p class="cta-text">Want to get notified when it's ready?</p>
                <div class="email-form">
                    <input type="email" placeholder="Enter your email" class="email-input">
                    <button class="notify-btn">Notify Me</button>
                </div>
            </div>
        </div>
        
        <div class="floating-elements">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
            <div class="floating-square square-1"></div>
            <div class="floating-square square-2"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
